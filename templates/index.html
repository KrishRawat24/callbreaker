<!DOCTYPE html>
<html>
<head>
  <title>Call Breaker Dashboard</title>
  <meta http-equiv="refresh" content="2">
</head>
<body>
  <h1>Live Game State</h1>
  <pre id="state"></pre>
  <script>
    fetch("/api/state")
      .then(res => res.json())
      .then(data => {
        document.getElementById("state").textContent = JSON.stringify(data, null, 2);
      });
  </script>
</body>
</html>
